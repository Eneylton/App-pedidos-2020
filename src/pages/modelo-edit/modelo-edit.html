<ion-header>
  <ion-navbar color="primary">
    <ion-title>Marca / Modelo</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-fab top right edge>
    <button color="light" ion-fab mini (click)="editar()">
      <ion-icon name="md-checkmark"></ion-icon>
    </button>
  </ion-fab>


  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Digite..." [(ngModel)]="descricao" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label style="font-size: 14px;">Marca</ion-label>
          <ion-select [(ngModel)]="marc_id">
            <ion-option *ngFor="let item of marcas" value="{{item.id}}">{{item.descricao}}</ion-option>
          </ion-select>
        </ion-item>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
