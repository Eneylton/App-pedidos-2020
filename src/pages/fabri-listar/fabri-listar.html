<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fabricantes</ion-title>

    <ion-searchbar placeholder="Pesquisar" *ngIf="isSearchbarOpened" showCancelButton="true"
      (ionCancel)="isSearchbarOpened=false" (ionInput)="getFabricantes($event)">
    </ion-searchbar>
    <ion-buttons end>

      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">

        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button color="light" ion-fab mini (click)="adicionar()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Atualizando...">

    </ion-refresher-content>

  </ion-refresher>

  <ion-list style="margin-top: 22px;">
    <ion-item-sliding *ngFor="let fab of fabricantes ">
      <ion-item>

        <ion-avatar item-start>
          <img src="../../assets/imgs/s-img.png">
        </ion-avatar>
        <h2>{{fab.descricao}}</h2>
      </ion-item>
      <ion-item-options side="rigth">
        <button ion-button color="primary" (click)="editar(fab.id,fab.descricao)" >
          <ion-icon name="text"></ion-icon>
          Editar
        </button>
        <button ion-button color="secondary" (click)="delete(fab.id)">
          <ion-icon name="call"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="CARREGANDO...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
